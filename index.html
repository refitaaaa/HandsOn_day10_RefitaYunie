<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HandsOn Day 10 - Refita Yunie</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d1117;
      color: #c9d1d9;
      margin: 0;
      padding: 20px;
    }
    h1 { color: #58a6ff; }
    ul { list-style: none; padding-left: 10px; }
    li { margin-bottom: 6px; }
    a {
      color: #58a6ff;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover { text-decoration: underline; }
    .container {
      background: #161b22;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(88,166,255,0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ğŸ“ HandsOn Day 10 - Responsive & Custom Widgets</h1>
    <p><b>Refita Yunie Samhuri</b></p>
    <hr>
    <h3>ğŸ“‚ Semua File & Folder di Repository:</h3>
    <ul id="file-list">Loading...</ul>
  </div>

  <script>
    async function loadRepo() {
      const repo = "refitaaaa/HandsOn_day10_RefitaYunie";
      const apiUrl = `https://api.github.com/repos/${repo}/contents/`;
      const container = document.getElementById("file-list");

      async function fetchDir(url, indent = 0) {
        const res = await fetch(url);
        const data = await res.json();
        let html = "";
        for (const item of data) {
          if (item.type === "dir") {
            html += `<li style="margin-left:${indent}px;">ğŸ“‚ <a href="${item.html_url}" target="_blank">${item.name}/</a></li>`;
            html += await fetchDir(item.url, indent + 20);
          } else {
            html += `<li style="margin-left:${indent}px;">ğŸ“„ <a href="${item.html_url}" target="_blank">${item.name}</a></li>`;
          }
        }
        return html;
      }

      container.innerHTML = await fetchDir(apiUrl);
    }

    loadRepo();
  </script>
</body>
</html>
